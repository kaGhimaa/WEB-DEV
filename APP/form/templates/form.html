<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <form method="POST">
        <!-- Section 1 -->
        <section class="section">
            <h2>المعلومات الإدارية</h2>
            <div class="label-input-group">
                <label for="wilaya">الولاية</label>
                <select id="wilaya" name="wilaya">
                    {% for id, name in wilayas.items() %}
                    <option value="{{ name }}">{{ name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="label-input-group">
                <label for="daira">الدائرة</label>
                <select id="daira" name="daira">
                    {% for id, name in dairas.items() %}
                    <option value="{{ name }}">{{ name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="label-input-group">
                <label for="baladia">البلدية</label>
                <select id="baladia" name="baladia">
                    {% for id, name in baladias.items() %}
                    <option value="{{ name }}">{{ name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="label-input-group">
                <label for="date1">تاريخ اليوم</label>
                <input type="date" id="date1" name="date1">
            </div>
            <div class="label-input-group">
                <label for="number1">الرقم</label>
                <input type="number" id="number1" name="number1">
            </div>
        </section>
        
        <!-- Section 2 -->
        <section class="section">
            <h2>معلومات الشخص</h2>
            <div class="label-input-group">
                <label for="text4">الاسم الكامل</label>
                <input type="text" id="text4" name="text4">
            </div>
            <div class="label-input-group-inline">
                <label for="date2">تاريخ الازدياد</label>
                <input type="date" id="date2" name="date2">
                <label for="text5">بلدية</label>
                <input type="text" id="text5" name="text5">
                <label for="text6">ولاية</label>
                <input type="text" id="text6" name="text6">
            </div>
            <div class="label-input-group">
                <label for="text7">مكان الاقامة</label>
                <input type="text" id="text7" name="text7">
            </div>
            <div class="label-input-group">
                <label for="number2">رقم بطاقة التعريف</label>
                <input type="number" id="number2" name="number2">
            </div>
            <div class="label-input-group-inline">
                <label for="date3">صالحة من</label>
                <input type="date" id="date3" name="date3">
                <label for="date4">الى</label>
                <input type="date" id="date4" name="date4">
            </div>
            <div class="label-input-group">
                <label for="select1">سبب الطلب</label>
                <select id="select1" name="select1">
                    <option value="سبب 1">سبب 1</option>
                    <option value="سبب 2">سبب 2</option>
                    <option value="سبب 3">سبب 3</option>
                </select>
            </div>
        </section>

        <button type="submit">ارسال</button>
    </form>
</body>
</html>
